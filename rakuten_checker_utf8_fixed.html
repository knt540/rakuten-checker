
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>楽天ブックス通知チェッカー</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { margin: 10px 0; padding: 10px 20px; font-size: 16px; }
    #log { margin-top: 20px; }
    .log-entry { margin-bottom: 10px; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
  </style>
</head>
<body>
  <h1>楽天ブックス通知チェッカー</h1>
  <button id="permissionBtn">🔔 通知を許可する</button>
  <button id="testBtn">🧪 通知テスト</button>
  <p>毎分「00秒」「30秒」に商品状態をチェックします。</p>
  <div id="log"></div>

  <script>
    const url = "https://books.rakuten.co.jp/rb/18210487/";
    let lastStatus = "unavailable";

    function getJapanTimeString() {
      const now = new Date();
      const japanOffset = 9 * 60;
      const localOffset = now.getTimezoneOffset();
      const japanTime = new Date(now.getTime() + (japanOffset + localOffset) * 60000);
      return japanTime.toLocaleString("ja-JP", { hour12: false });
    }

    function logStatus(message) {
      const logDiv = document.getElementById("log");
      const entry = document.createElement("div");
      entry.className = "log-entry";
      entry.textContent = `[${getJapanTimeString()}] ${message}`;
      logDiv.insertBefore(entry, logDiv.firstChild);
    }

    document.getElementById("permissionBtn").addEventListener("click", () => {
      Notification.requestPermission().then(permission => {
        alert(permission === "granted" ? "通知が許可されました！" : "通知が許可されませんでした。");
      });
    });

    document.getElementById("testBtn").addEventListener("click", () => {
      try {
        if (Notification.permission === "granted") {
          const notification = new Notification("テスト通知", {
            body: "これは通知機能のテストです。",
            icon: "https://books.rakuten.co.jp/favicon.ico",
            data: { url: url }
          });
          notification.onclick = e => {
            e.preventDefault();
            window.open(notification.data.url, "_blank");
          };
        } else {
          alert("通知が許可されていません。先に通知を許可してください。");
        }
      } catch (err) {
        alert("通知の送信に失敗しました: " + err.message);
      }
    });

    async function checkStatus() {
      try {
        const response = await fetch(url);
        const text = await response.text();
        const isUnavailable = text.includes("ご注文できない商品");
        const isAvailable = text.includes("カートに入れる");

        if (!isUnavailable || isAvailable) {
          if (lastStatus === "unavailable") {
            lastStatus = "available";
            logStatus("状態変化：カートに入れる可能性あり");
            if (Notification.permission === "granted") {
              const notification = new Notification("楽天ブックス商品状態が変化！", {
                body: "カートに入れる可能性があります。",
                icon: "https://books.rakuten.co.jp/favicon.ico",
                data: { url: url }
              });
              notification.onclick = e => {
                e.preventDefault();
                window.open(notification.data.url, "_blank");
              };
            }
            window.location.href = url;
          } else {
            logStatus("チェック完了（状態変化なし）");
          }
        } else {
          lastStatus = "unavailable";
          logStatus("チェック完了（在庫なし）");
        }
      } catch (err) {
        console.error("チェック失敗:", err);
        logStatus("チェック失敗");
      }
    }

    function scheduleNextCheck() {
      const now = new Date();
      const seconds = now.getSeconds();
      const delay = seconds < 30
        ? (30 - seconds) * 1000
        : (60 - seconds) * 1000;

      setTimeout(() => {
        checkStatus();
        scheduleNextCheck();
      }, delay);
    }

    scheduleNextCheck();
  </script>
</body>
</html>
